<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/budget-calculator/style.css">
<title>Budget Calculator</title>
</head>
  
<body>
  <div id="historySection">
    <h3>Calculation History</h3>
    <div id="calculationHistory"></div>
  </div>

<div class="container">
  <h2>Budget Calculator</h2>
  <!-- incomes -->
  <h4>Incomes</h4>
  <label for="income">Monthly Income:</label>
  <input type="number" id="income" placeholder="Enter your monthly income">
  
  <label for="additionalIncome">Additional Income:</label>
  <input type="number" id="additionalIncome" placeholder="Enter your additional income">

  <!-- expenses -->
  <h4>Expenses</h4>
  <label for="rent">Rent/Mortgage:</label>
  <input type="number" id="rent" placeholder="Enter your rent or mortgage">
  
  <label for="utilities">Utilities:</label>
  <input type="number" id="utilities" placeholder="Enter your utilities expense">

  <label for="groceries">Groceries:</label>
  <input type="number" id="groceries" placeholder="Enter your groceries expense">

  <label for="transportation">Transportation:</label>
  <input type="number" id="transportation" placeholder="Enter your transportation expense">

  <label for="entertainment">Entertainment:</label>
  <input type="number" id="entertainment" placeholder="Enter your entertainment expense">

  <label for="savingsGoal">Savings Goal:</label>
  <input type="number" id="savingsGoal" placeholder="Enter your savings goal">

  <label for="otherExpenses">Other Expenses:</label>
  <input type="number" id="otherExpenses" placeholder="Enter your other expenses">

  <!-- optional expenses -->
  <h4>Optional Expenses <button id="toggleOptionalExpenses">Show Optional Expenses</button></h4>

  <div id="optionalExpenses" style="display: none;">
    <label for="childCare">Childcare:</label>
    <input type="number" id="childCare" placeholder="Enter your childcare expense">

    <label for="healthInsurance">Health Insurance:</label>
    <input type="number" id="healthInsurance" placeholder="Enter your health insurance expense">

    <label for="loans">Loans:</label>
    <input type="number" id="loans" placeholder="Enter your loan payments">

    <label for="pets">Pets:</label>
    <input type="number" id="pets" placeholder="Enter your pets related expense">
  </div>


  
  <button onclick="calculateBudget()">Calculate</button>
  <button onclick="exportBudgetReport()">Export Report</button>
  
  <h3>Result:</h3>
  <p id="result"></p>
  
  <h3>Breakdown:</h3>
  <p id="breakdown"></p>

  <canvas id="budgetChart" width="400" height="400"></canvas>
  
</div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="/budget-calculator/script.js"></script>
</body>
</html>
